<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SH-Momentum</title>
    <link rel="stylesheet" href="momentum.css" />
  </head>

  <body>
    <div class="js-weather"></div>
    <div class="container">
      <div class="wrap">
        <div class="clock js-clock">00:00:00</div>
        <div class="today js-today"></div>
        <div class="js-name"></div>
        <div>
          <form class="js-to-do">
            <input
              class="js-add-to-do"
              placeholder="Write a To Do here."
              type="text"
            />
          </form>
          <ul class="list js-list"></ul>
        </div>
      </div>
    </div>

    <script src="js-clock.js"></script>
    <script src="js-greeting.js"></script>
    <script src="js-to-do.js"></script>
    <script src="js-background.js"></script>
    <script src="js-weather.js"></script>
  </body>
</html>
